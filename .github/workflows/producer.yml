name: Weibo Producer

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次
  workflow_dispatch:         # 支持手动触发

jobs:
  produce-weibo:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # 添加写入权限
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Dependencies
        run: pnpm install

      - name: Run Producer
        run: pnpm run produce

  keepalive-job:
    name: Keepalive Workflow
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Commit Changes
        run: bash ./commit.bash