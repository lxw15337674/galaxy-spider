name: Image Producer

on:
  schedule:
    - cron: '0 */12 * * *'  # Run every 12 hours
  workflow_dispatch:

jobs:
  produce-images:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.11.0

      - name: Install Dependencies
        run: pnpm install

      - name: Run Producer
        run: pnpm run produce
        
      - name: Handle Failure
        if: failure()
        run: |
          echo "Producer job failed at $(date)"
          exit 1 