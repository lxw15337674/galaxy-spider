name: Weibo  Producer

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次
  workflow_dispatch:         # 支持手动触发

jobs:
  produce-weibo:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 添加写入权限以便提交
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GIST_ID: ${{ secrets.GIST_ID }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install chromium

      - name: Install Playwright System Dependencies
        run: pnpm exec playwright install-deps chromium

      - name: Refresh and Validate Cookies
        run: pnpm run cookie:refresh

      - name: Run Producer
        run: pnpm run produce  # 需要在 package.json 中添加这个命令 

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit and Push Changes
        run: |
          git add -A
          git commit --allow-empty -m "chore: auto update data - producer run at $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
